type SavedGrids @model @auth(rules: [{allow: public}]) {
  id: ID!
  grids: [String]
  patterns: [String]
  AccountInfo: AccountInfo @belongsTo
}

type AccountInfo @model @auth(rules: [{allow: public}]) {
  firstname: String!
  lastname: String!
  email: String!
  username: String!
  password: String!
  id: ID!
  SavedGrids: SavedGrids @hasOne
}
 